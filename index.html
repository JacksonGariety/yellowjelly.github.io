<script>
function myFunction() {
    var sum;
    sum = (Math.log10(parseInt(fa()))+Math.log10(parseInt(fb()))+Math.log10(parseInt(fc()))+Math.log10(parseInt(fd()))+Math.log10(parseInt(fe()))+Math.log10(parseInt(ff()))+Math.log10(parseInt(fg()))+Math.log10(parseInt(fh()))+Math.log10(parseInt(fi()))+Math.log10(parseInt(fj())))/10;
    document.getElementById("demo").innerHTML = sum;
}
function complex(){
    var p;
    p = 3;
    p = (Math.log10(parseInt(fa()))+Math.log10(parseInt(fb()))+Math.log10(parseInt(fc()))+Math.log10(parseInt(fd()))+Math.log10(parseInt(fe()))+Math.log10(parseInt(ff()))+Math.log10(parseInt(fg()))+Math.log10(parseInt(fh()))+Math.log10(parseInt(fi()))+Math.log10(parseInt(fj())))/10;
    var w = 6.33;
    var h = 1;
    var d = -0.15;
    var c = Math.log(1/2*(1+Math.exp(1/d)));
    // var y = h*(1-Math.pow(((Math.exp(c)-Math.exp(1/w*1/d*x))/(Math.exp(c)-1)),2))
    var z1 = (h*(d*Math.exp(1/d)*w*(-4*Math.exp(c-(p/(d*w)))+4*Math.exp(c)+Math.exp((w-2*p)/(d*w))-Math.exp(1/d))+(2-4*Math.exp(c))*p))/(2*(Math.exp(c)-1)*(Math.exp(c)-1))
    var z2 = -h*(d*w*(Math.exp(w/d/w)-Math.exp(0/d/w))*(Math.exp(w/d/w)+Math.exp(0/d/w)-4*Math.exp(c))+w*(4*Math.exp(c)-2)+0*(2-4*Math.exp(c)))/(2*(Math.exp(c)-1)*(Math.exp(c)-1))
    var z = 1-z1/z2;
    document.getElementById("obs").innerHTML = z;
}
</script>
<script>
function fa() {
    var x, text;
    x = document.getElementById("a").value;
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "https://ws.audioscrobbler.com/2.0/?method=artist.getinfo&api_key=c2cc54ab2bedd01c955cbf20cea46416&artist="+x+"&autocorrect=1",false);
    xhr.setRequestHeader('Content-Type', 'text/xml');
    xhr.send();
    xmlDocument = xhr.responseXML;
    text = xmlDocument.getElementsByTagName("listeners")[0].childNodes[0].nodeValue;
    return text;
}
